<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predicción Riesgo Hígado</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
  <h1>Predicción Riesgo Cáncer de Hígado</h1>
  <p class="intro">Responde las siguientes preguntas con la información que tengas. Si no conoces algún resultado de laboratorio, deja 0 o consulta con un profesional de salud.</p>
  <form id="predict-form">
      <label>¿Cuántos años tienes?
        <input type="number" name="age" value="55" min="0" required>
      </label>

      <label>¿Cuál es tu estatura? (cm)
        <input type="number" step="0.1" name="height_cm" placeholder="Ej: 170" value="170" min="30" required>
      </label>

      <label>¿Cuál es tu peso? (kg)
        <input type="number" step="0.1" name="weight_kg" placeholder="Ej: 75" value="80" min="2" required>
      </label>

      <label>Resultado del último análisis de función hepática (valor numérico, p. ej. 1.2)
        <input type="number" step="0.1" name="liver_function_score" placeholder="Si no lo sabe, deje 0" value="1.2" min="0">
        <small class="help">Pide el resultado al profesional o deja 0 si no conoces el valor.</small>
      </label>

      <label>Nivel de alfa-fetoproteína en sangre (ng/mL)
        <input type="number" step="0.1" name="alpha_fetoprotein_level" placeholder="Ej: 3.4 (deja 0 si no sabe)" value="3.4" min="0">
        <small class="help">Este análisis suele aparecer en los resultados de laboratorio.</small>
      </label>

      <label>¿Te han diagnosticado hepatitis B?
        <select name="hepatitis_b">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </label>

      <label>¿Te han diagnosticado hepatitis C?
        <select name="hepatitis_c">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </label>

      <label>¿Tienes historial de cirrosis?
        <select name="cirrhosis_history">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </label>

      <label>¿Hay casos de cáncer en tu familia cercanos (padres/hermanos)?
        <select name="family_history_cancer">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </label>

      <label>¿Tienes diabetes diagnosticada?
        <select name="diabetes">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select>
      </label>

      <label>Género
        <select name="gender">
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
        </select>
      </label>

      <label>Consumo de alcohol (frecuencia)
        <select name="alcohol_consumption">
          <option value="Never">Nunca</option>
          <option value="Occasional">Ocasionalmente</option>
          <option value="Regular">Regularmente</option>
        </select>
      </label>

      <label>¿Fumas?
        <select name="smoking_status">
          <option value="Never">Nunca</option>
          <option value="Former">Ex-fumador</option>
          <option value="Current">Actualmente</option>
        </select>
      </label>

      <label>Nivel de actividad física habitual
        <select name="physical_activity_level">
          <option value="Low">Bajo (sedentario)</option>
          <option value="Moderate">Moderado</option>
          <option value="High">Alto (activo)</option>
        </select>
      </label>

      <button type="submit">Predecir</button>
    </form>

    <div id="output"></div>
  </div>
  <!-- Cache-busting query to ensure latest JS is loaded -->
  <script defer src="/static/app.js?v=20251028"></script>
</body>
</html>
